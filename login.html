<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Steam Workshops - Мастерская игр</title>
      <link rel="stylesheet" href="css/globals.css" />
      <link rel="stylesheet" href="css/header.css" />
      <link rel="stylesheet" href="css/header_menu.css" />
      <link rel="stylesheet" href="css/text_style.css" />
      <link rel="stylesheet" href="css/login.css" />
      <link rel="stylesheet" href="css/main.css" />
      <link rel="stylesheet" href="css/footer.css" />
      <link rel="stylesheet" href="css/card.css" />

    <link rel="shortcut icon" href="img/icons/img_steam_workshops_blue.svg" type="image/png">
  </head>
  <body>
    <header id="header"> </header>

    <main> <!-- Главный раздел-->  
      <img class="section__picture" src="img/picture/picture_phone_prolog.png" alt="prolog_phone">
        <div class="auth__frame">
          <span class="auth-panel__title">Вход</span>
          <form class="auth-panel__form" id="auth-form">
            <div class="auth-panel__content">
              <label for="username" class="auth-panel__description">Войдите используя имя аккаунта</label>
              <input type="text" id="username" name="username" class="auth__input" required />
              <label for="password" class="auth-panel__description">Пароль</label>
              <input type="password" id="password" name="password" class="auth__input" required />
              <label><input type="checkbox" id="show-password" /> Показать пароль</label>
              <button type="submit" class="auth-panel__login-button">
                <span>Войти</span>
              </button>
            </div>
          </form>
        </div>
    </main>
    <footer id="footer"> </footer>
      <script src ="script/test.js"> </script>
      <script src ="script/login.js"> </script>
      <script src ="script/import.js"> </script>
  </body>
</html>
