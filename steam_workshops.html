<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8"/>
    <title>Steam Workshops - Мастерская игр</title>
      <link rel="stylesheet" href="/css/globals.css" />
      <link rel="stylesheet" href="/css/header.css" />
      <link rel="stylesheet" href="/css/text_style.css" />
      <link rel="stylesheet" href="/css/section.css" />
      <link rel="stylesheet" href="/css/main.css" />
      <link rel="stylesheet" href="/css/footer.css" />
      <link rel="stylesheet" href="/css/card.css" />

    <link rel="shortcut icon" href="img/icons/img_steam_workshops_blue.svg" type="image/png">
  </head>
  <body>
    <header id="header"> </header>
    <section>
      <div class="section__frame_text">
        <div class="section__text_prolog">
          <p class="section__prolog_first">
            <span class="section__text_welcome">Добро пожаловать<br/> в </span>
            <span class="section__text_title">STEAM WORKSHOPS</span>
          </p>
          <p class="section__text_prolog_second">
            Создавайте, ищите и загружайте контент для вашей игры
          </p>
        </div>
        <div class="section__button">
          <button type="button" class="section__button_search">
            <img class="section_icons_button" src="img/icons/icons_search.svg" />
            <div class="section__text_wrapper">Найти</div>
          </button>
          <button type="button" class="section__button_downloader">
            <img class="section_icons_button" src="img/icons/icons_downloader.svg" />
            <div class="section__text_wrapper">Создать</div>
          </button>
        </div>
      </div>

      <img class="section__picture_card" src="img/picture/picture_test3block.png" alt="">
      <img class="section__picture" src="img/picture/picture_phone_prolog.png" alt="prolog_phone">
      <div class="section__blockline"></div>
    </section>


    <main> <!-- Главный раздел--> 
      <div class="main__grid_phone"></div>
      <div class="main__all_element">

      <!-- Лучшее за неделю--> 
      <div class="main__best_weeked">
        <div class="main__string">
          <img class="main__icons_star" src="img/icons/icons_star.svg" />
          <span class="main__tex_best_weeked">Лучшее за неделю</span>
        </div>
          <div id="import_best_card"> </div>
      </div>

      <!-- ЧАВО ответы--> 
      <div class="main__questions">
        <div class="main__string">
          <span class="main__tex_best_weeked">ЧАСТО ЗАДАВАЕМЫЕ ВОПРОСЫ (FAQ)</span>
        </div>
        <div class="main__q_all_block">
          <button class="main__q_block">
            <span class="main__q_text">Как это работает?</span>
            <img class="main__icons_arrow_fill" src="img/icons/icons_arrow_fill.svg" />
          </button>
          <button class="main__q_block">
            <span class="main__q_text">Как установить мод?</span>
            <img class="main__icons_arrow_fill" src="img/icons/icons_arrow_fill.svg" />
          </button>
          <button class="main__q_block">
            <span class="main__q_text">Как удалить мод?</span>
            <img class="main__icons_arrow_fill" src="img/icons/icons_arrow_fill.svg" />
          </button>
          <button class="main__q_block">
            <span class="main__q_text">Почему мод не работает?</span>
            <img class="main__icons_arrow_fill" src="img/icons/icons_arrow_fill.svg" />
          </button>
          <button class="main__q_block">
            <span class="main__q_text">Как загрузить свой мод?</span>
            <img class="main__icons_arrow_fill" src="img/icons/icons_arrow_fill.svg" />
          </button>
          <button class="main__q_block">
            <span class="main__q_text">Как конвертировать контент в формат для игры?</span>
            <img class="main__icons_arrow_fill" src="img/icons/icons_arrow_fill.svg" />
          </button>
        </div>
      </div>
    </div>
    </main>
    <footer id="footer"> </footer>
    
    <script src ="/script/import.js"> </script>
    <script src ="/script/test.js"> </script>
  </body>
</html>
